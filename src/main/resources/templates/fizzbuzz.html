<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fizz Buzz Program</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>
<body>

<div class="container jumbotron mt-4">
    <h3 class="text-center p-5">Fizz Buzz Program</h3>
    <form class="form-group"
            action="#"
            th:action="@{/process}"
            th:object="${fizzbuzz}"
            method="post">
        <!------------------------>
        <div class="row">
            <div class="col-sm-12 col-md-6">
                <label>Enter Start Number</label>
                <input type="number" th:field="*{start}" class="form-control"/>
                <span th:if="${#fields.hasErrors('start')}"
                    th:errors="*{start}"></span>
            </div>
            <div class="col-sm-12 col-md-6">
                <label>Enter End Number</label>
                <input type="number" th:field="*{end}" class="form-control"/>
                <span th:if="${#fields.hasErrors('end')}"
                      th:errors="*{end}"></span>
            </div>
        </div>
        <div  align="center">
            <input class="btn btn-lg btn-danger mt-5" type="submit" value="Submit"/>
        </div>

    </form>
</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
        integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
</body>
</html>
